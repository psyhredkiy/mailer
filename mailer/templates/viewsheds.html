 {% extends 'main.html' %}
 {% block viewjobs %}
 <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header text-primary">Планировщик</h3>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                         <a href="/mailer/addjob/" class="btn btn-default btn-sm">Добавить</a>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                       <tr>
                                            <th></th>
                                           <!-- <th>#</th> -->
                                            <th>Имя</th>
                                            <th>Время</th>
                                            <th>Последний запуск</th>
                                            <th>В ручную</th>



                                    </thead>
                                    <tbody>
                                        {% for Shed in sheds %}

                                        <tr>

                                            <td>
                                            <div class="btn-group">
            <a class="btn btn-default btn-sm" href="/test/shededit/{{ Shed.id  }}"><span class="glyphicon glyphicon-pencil"></span></a>
            <a class="btn btn-default btn-sm" href="/mailer/shremove/{{Shed.id }}"><span class="glyphicon glyphicon-remove"></span></a>
             {% if Shed.enabled %}
            <a class="btn btn-default btn-sm" href="/mailer/shdis/{{ Shed.id  }}"><span class="glyphicon glyphicon-off"></span></a>
        {% else %}
                 <a class="btn btn-danger btn-sm " href="/mailer/shen/{{Shed.id}}"><span class=" glyphicon glyphicon-off"></span></a>
        {% endif %}
                                        </div>
                                        </td>
                                        <!-- <td>{{ shed.id }}</td> -->
                                        <td>{{ Shed.job.name }}</td>
                                        <td>{{ Shed.time }}</td>
                                        <td>{{ Shed.lastrun }}</td>
                                        <td><a class="btn btn-default btn-sm" href="/test/run/{{Shed.id }}"><span class="glyphicon glyphicon-send"></span></a>    </td>


                                    </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-6 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->


{% endblock %}
