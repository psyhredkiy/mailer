{% extends 'base.html' %}

{% block viewsheds %}
<button class="btn btn-success btn-sm roboto" ><span class="glyphicon glyphicon-forward"> отправить все</button>
    <br>
    <br>
<table class="table table-striped table-responsive  ">
<tr>
    <th class="roboto">№</th>
    <th class="roboto">Имя</th>
    <th class="roboto">Время</th>
    <th></th>



</tr>


{% for Shed in sheds %}
    {% if Shed.enabled %}
<tr>
    {% else %}
<tr class="bg-danger">
{% endif %}
    <td>{{ Shed.id }}</td>
    <td>{{ Shed.job.name }}</td>
    <td>{{ Shed.time }}</td>
    <td>
        <div class="btn-group">
            <a class="btn btn-default btn-sm" href="/test/shededit/{{ Shed.id  }}"><span class="glyphicon glyphicon-cog"></a>
            {% if Shed.enabled %}
            <a class="btn btn-default btn-sm" href="/test/shdis/{{ Shed.id  }}"><span class="glyphicon glyphicon-off"></a>
        {% else %}
       <a class="btn btn-default btn-sm " href="/test/shen/{{Shed.id}}"><span class="glyphicon glyphicon-off"></a>
        {% endif %}
    <a class="btn btn-default btn-sm" href="/test/shremove/{{Shed.id }}"><span class="glyphicon glyphicon-remove"></span></a>
    <a class="btn btn-default btn-sm" href="/test/run/{{Shed.id }}"><span class="glyphicon glyphicon-repeat"></span></a>
    </div>
    </td>
</tr>
{% endfor %}


</table>


{% endblock %}
